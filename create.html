<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Resource - OpenLearn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Lilli Hrncir">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body style="background-color: var(--surface);">
        <header id="main-header" class="flex-row" style="justify-content: space-between; align-items: center;">
            <h1 style="font-weight: normal;">OpenLearn</h1>
            <nav>
                <a href="profile.html">
                    <img class="profile-picture" src="styles/pfp.jpg">
                </a>
            </nav>
        </header>
        <div class="flex-col resource">
            <form class="flex-col register" method="post">
                <div class="div-input">
                    <label for="resource-title">Title</label><br>
                    <input class="register-input" type="text" name="title" id="resource-title" required>
                </div>
                <div class="div-input description">
                    <label for="resource-description">Description</label><br>
                    <textarea class="register-input" name="description" id="resource-description" rows="4" column="100"></textarea>
                </div>
                <div class="div-input">
                    <input class="register-input" type="file" name="files" id="resource-files" required>
                </div>
                <div class="div-input">
                    <input class="register-input" type="search" name="tags" id="resource-tags">
                </div>
                <div class="div-input submit">
                    <input class="submit-button" type="submit" name="publish" id="publish-resource">
                </div>
            </form>
        </div>
    </body>
</html>
